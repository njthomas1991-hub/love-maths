<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!--fort awesome and google fonts-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
         integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

   <!--css stylesheet connected --> 
    <link rel="stylesheet" href="assets/css/style.css">
     <title>Sample HTML Page</title>
   </head>
<body>
    <!--logo and text-->
    <h1 class="heading">
        <img class="logo" 
        src="assets/images/logo.png"
        alt="logo">Love Maths
    </h1>

    <!--game area -->
    <div class="game-area"> 
        <!--controls-->      
        <div class="controls">
            <button data-type="addition" class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>
            </button>
            <button data-type="subtract" class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </button>
            <button data-type="multiplication" class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </button>  
            <button data-type="division" class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </button>
         </div>

         <!--question area-->
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
         <!--paragraph-->
         <p class="answer-message">enter answer</p>
         <input id= "answer-box" type="number">>
         </div>
            <!--submit button-->
            <button data-type="submit" class="btn btn--grey">Submit answer</button>
    </div>

    <!--game score area -->
<div class="score-area">
    <!--correct answers-->
    <p class="scores">Correct Answers
        <span id="score">0 </span>
    </p>
    <!--incorrect answers-->
    <p class="scores">Incorrect Answers</p>
    <span id="incorrect">0 </span>   
</div>  
     <!--js script connected --> 
    <script src="assets/js/script.js" defer></script>
   </body>
</html>
